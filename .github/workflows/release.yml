name: Release & Publish

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+" # Matches tags like 1.0.5, 2.1.0, etc.
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.5)"
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog generation

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Update version in build.gradle
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i "s/version = '[^']*'/version = '$VERSION'/" build.gradle
          cat build.gradle | grep "version ="

      - name: Run tests
        run: ./gradlew test

      - name: Build library
        run: ./gradlew assembleRelease

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GPR_USER: ${{ github.actor }}
          GPR_KEY: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release artifacts
        run: |
          mkdir -p release-artifacts
          cp build/outputs/aar/*.aar release-artifacts/
          cp build/libs/*.jar release-artifacts/ 2>/dev/null || true
          ls -lah release-artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Try to find previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGELOG="## ğŸ‰ First Release\n\nInitial release of Smart FFmpeg Android library."
          else
            echo "Generating changelog from $PREV_TAG to $VERSION"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file
          echo -e "# Release $VERSION\n\n$CHANGELOG" > CHANGELOG_RELEASE.md
          cat CHANGELOG_RELEASE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: false
          files: |
            release-artifacts/*.aar
            release-artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger JitPack build
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Triggering JitPack build for version $VERSION"

          # JitPack will automatically build when it detects the new tag
          # We can also manually trigger it via their API
          curl -X POST "https://jitpack.io/api/builds/com.github.Daronec/smart-ffmpeg-android/$VERSION"

          echo "âœ… JitPack build triggered!"
          echo "ğŸ“¦ Package will be available at: com.github.Daronec:smart-ffmpeg-android:$VERSION"
          echo "ğŸ”— Check build status: https://jitpack.io/#Daronec/smart-ffmpeg-android/$VERSION"

      - name: Comment on commit
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ## ğŸš€ Release ${{ steps.version.outputs.VERSION }} Published!

            ### ğŸ“¦ Installation

            **Gradle (Kotlin DSL):**
            ```kotlin
            dependencies {
                implementation("com.github.Daronec:smart-ffmpeg-android:${{ steps.version.outputs.VERSION }}")
            }
            ```

            **Gradle (Groovy):**
            ```groovy
            dependencies {
                implementation 'com.github.Daronec:smart-ffmpeg-android:${{ steps.version.outputs.VERSION }}'
            }
            ```

            ### ğŸ”— Links
            - ğŸ“‹ [Release Notes](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }})
            - ğŸ“¦ [JitPack](https://jitpack.io/#Daronec/smart-ffmpeg-android/${{ steps.version.outputs.VERSION }})
            - ğŸ“š [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)

  notify-success:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "âœ… Release published successfully!"
          echo "ğŸ‰ All artifacts are now available"

  notify-failure:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Failure notification
        run: |
          echo "âŒ Release failed!"
          echo "Please check the logs above for details"
